{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link rel="icon" href="{% static 'images/icon.webp' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <div class="box_form">
      <div class="left">
        <div class="overlay">
          <a href="">
            <img
              id="img_login"
              src="https://i.pinimg.com/564x/fc/e8/1e/fce81e43f79d0d87898fd4765f984553.jpg"
              alt=""
            />
          </a>
        </div>
      </div>
      <div class="right">
        <img
          src="https://i.pinimg.com/564x/0d/01/06/0d01065747c0b1958821159f24adb792.jpg"
          alt=""
          style="
            width: 100px;
            height: 100px;
            margin-left: 170px;
            margin-top: 60px;
          "
        />
        <h5 id="h5_login">Login</h5>
        <form method="POST">
          {% csrf_token %} {{form}}
          <input type="submit" value="Log in" id="button_login" />
        </form>
      </div>
    </div>
  </body>
</html>

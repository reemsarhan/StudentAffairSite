{% extends 'base.html' %} {% block body %}

<br />
<br />
<br />
<h1 class="table__header" style="font-size: 25px">Edit Student Information</h1>
<div class="formOverall">
  <form action="studentInfo.html" id="editform">
    <div class="studentData">
      <div>
        <span class="formName">Student Name</span>
        <label for="name"></label>
        <input type="text" name="name" disabled value="Abdelrahman" />
      </div>

      <div>
        <span class="formName">Student ID</span>
        <label for="id"></label>
        <input type="text" name="id" disabled value="20210224" />
      </div>

      <div>
        <span class="formName">Date Of Birth</span>
        <label for="date"></label>
        <input type="Date" name="date" disabled value="Example" />
      </div>

      <div>
        <span class="formName">GPA</span>
        <label for="gpa"></label>
        <input
          type="number"
          name="gpa"
          min="0"
          max="4"
          step="0.01"
          value="3.29"
        />
      </div>
      <div>
        <span class="formName">Phone number</span>
        <label for="mobile" class=""></label>
        <input
          type="text"
          name="mobile"
          minlength="11"
          maxlength="11"
          value="01123679525"
        />
      </div>

      <div>
        <span class="formName">Email address</span>
        <label for="Email" class=""></label>
        <input
          id="Email"
          name="Email"
          type="text"
          value="Abdelrahman@gmail.com"
        />
      </div>
      <div>
        <span class="formName">Home Address</span>
        <label for="Home" class=""></label>
        <input
          type="text"
          name="home address"
          required
          placeholder="Enter home address"
          value="Haram"
          id="stdaddress"
        />
      </div>
      <div class="radioAll">
        <span class="formName">Gender</span>
        <label for="gender" class="nonvisible"></label>
        <input type="radio" name="gender" disabled checked />
        <label>Male</label>
        <input type="radio" name="gender" disabled />
        <label>Female</label>
      </div>
      <div class="radioAll">
        <span class="formName">Status</span>
        <label for="status" class="nonvisible"></label>
        <input
          id="active"
          checked
          type="radio"
          name="status"
          required
          disabled
        />
        <label for="active">Active</label>
        <input id="inActive" type="radio" name="status" required disabled />
        <label for="inActive">Inactive</label>
      </div>
      <div>
        <span class="formName">Level</span>
        <label for="level" class="custom-select"></label>
        <select name="level" required>
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
        </select>
      </div>
      <div id="department">
        <span class="formName">Department</span>
        <label for="department"></label>
        <select disabled name="department" required>
          <option value="CS">CS</option>
          <option value="AI">AI</option>
          <option value="IS">IS</option>
          <option value="IT">IT</option>
          <option value="DS">DS</option>
          <option value="G" selected>General</option>
        </select>
      </div>
    </div>
    <div class="smallBtnArea2">
      <input type="submit" value="Save" class="Btn2" />
      <input type="reset" class="Btn2" />
      <input
        type="submit"
        value="Delete"
        class="Btn2"
        onclick=" return confirm('Are you sure you want to delete this student?')"
      />
    </div>
  </form>
</div>
<br /><br /><br />

{% endblock body %}

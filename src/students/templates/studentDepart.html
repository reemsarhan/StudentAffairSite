{% extends 'base.html' %}

{% block body %}
    <br /><br />

    <section class="table__header">
        <h1 class="statusTitle">Assign Department</h1>
    </section>

    <form action="{% url 'students:assign-department' student.id %}" method="POST">
        {% csrf_token %}
        <div id="assignDepartBox">
            <h2 id="depH2">Student Info</h2>
            <p id="depPargragh">Student Name: {{ student.name }}</p>
            <p id="depPargragh">Student ID: {{ student.id }}</p>
            <p id="depPargragh">Student Level: {{ student.level }}</p>
            <p id="depPargragh">Department: {{ student.department }}</p>
            <label for="dep"></label> <br />
            <select id="dep" name="dep">
                <option value="CS">Computer Science (CS)</option>
                <option value="AI">Artificial Intelligence (AI)</option>
                <option value="IS">Information System (IS)</option>
                <option value="DS">Decision Support (DS)</option>
                <option value="IT">Information Technology (IT)</option>
            </select>

            <div class="smallBtnArea">
                <input type="submit" value="Submit" onclick="return confirm('Are you sure?')" class="Btn" />
            </div>
        </div>
    </form>

{% endblock body %}
